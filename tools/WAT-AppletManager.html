  <script src="https://rozek.github.io/localForage/dist/localforage.min.js"></script>

  <script type="wat/applet">
{"Name":"WAT-Applet","FontSize":14,"FontWeight":"normal","FontStyle":"normal","TextShadow":{"isActive":false,"xOffset":0,"yOffset":0,"BlurRadius":5,"Color":"#ff0000"},"TextAlignment":"left","ForegroundColor":"#000000","hasBackground":false,"BackgroundColor":"#ffffff","BackgroundTexture":{"isActive":false,"ImageURL":"https://rozek.github.io/webapp-tinkerer/common/BinaryTexture_blue.jpg","Mode":"tile","xOffset":0,"yOffset":0},"Opacity":100,"activeScript":"const Applet = me \n  localforage.config({\n    driver: [localforage.INDEXEDDB, localforage.WEBSQL]\n  })\n\n  let AppletStore\n\n  let persistedAppletList  = []\n  let normalizedAppletList = []\n\n  let selectedApplet      = undefined\n  let selectedAppletIndex = -1\n\n  localforage.ready(async function () {\n    AppletStore = localforage.createInstance({\n      name:'WebApp Tinkerer'\n    })\n\n  onMount(async () => {\n    Applet.closeDialog('AppletBrowser')       // useful when script is refreshed\n\n    const {\n      AppletListView,\n      OpenAppletButton, PurgeAppletButton,\n      NameInput,\n      DesignerWidthInput, DesignerHeightInput,\n      minWidthInput, minHeightInput,\n      maxWidthInput, maxHeightInput,\n      CenterCheck, MobileFrameCheck, OrientationChoice,\n      CreateAppletButton, UpdateAppletButton,\n    } = Applet.namedWidgets\n\n/**** Input Handling ****/\n\n  AppletListView.onSelectionChange(async (selectedIndices) => {\n    const SelectionIndex = selectedIndices[0]\n    if (SelectionIndex != null) {\n      let AppletName = persistedAppletList[SelectionIndex]\n      selectedApplet = await persistedApplet(AppletName)\n    }\n    await updateSelection()\n    updateEnabling()\n    Applet.rerender()\n  })\n\n  OpenAppletButton.onClick(() => {\n    openApplet(\n      selectedApplet,\n      DesignerWidthInput.Value, DesignerHeightInput.Value,\n      minWidthInput.Value, minHeightInput.Value,\n      maxWidthInput.Value, maxHeightInput.Value,\n      CenterCheck.Value, MobileFrameCheck.Value, OrientationChoice.Value\n    )\n  })\n\n  PurgeAppletButton.onClick(async () => {\n    if (OperationWasConfirmed(\n      `Do you really want to permanently delete applet \"${selectedApplet.Name}\"?`\n    )) {\n      await purgeApplet(selectedApplet)\n      await scanPersistedApplets()\n\n      selectedApplet = undefined\n      await updateSelection()\n\n      updateEnabling()\n      Applet.rerender()\n    }\n  })\n\n  NameInput.onInput(updateEnabling)\n\n  DesignerWidthInput.onInput(updateEnabling)\n  DesignerHeightInput.onInput(updateEnabling)\n\n  minWidthInput.onInput(updateEnabling)\n  minHeightInput.onInput(updateEnabling)\n\n  maxWidthInput.onInput(updateEnabling)\n  maxHeightInput.onInput(updateEnabling)\n\n  CenterCheck.onClick(updateEnabling)\n  MobileFrameCheck.onClick(updateEnabling)\n\n  OrientationChoice.onInput(updateEnabling)\n\n  CreateAppletButton.onClick(async () => {\n    selectedApplet = await newApplet(\n      NameInput.Value,\n      DesignerWidthInput.Value, DesignerHeightInput.Value,\n      minWidthInput.Value, minHeightInput.Value,\n      maxWidthInput.Value, maxHeightInput.Value,\n      CenterCheck.Value, MobileFrameCheck.Value, OrientationChoice.Value\n    )\n    await scanPersistedApplets()\n    await updateSelection()\n\n    updateEnabling()\n    Applet.rerender()\n  })\n\n  UpdateAppletButton.onClick(async () => {\n    await updateApplet(\n      selectedApplet,\n      NameInput.Value,\n      DesignerWidthInput.Value, DesignerHeightInput.Value,\n      minWidthInput.Value, minHeightInput.Value,\n      maxWidthInput.Value, maxHeightInput.Value,\n      CenterCheck.Value, MobileFrameCheck.Value, OrientationChoice.Value\n    )\n    await scanPersistedApplets()\n    await updateSelection()\n\n    updateEnabling()\n    Applet.rerender()\n  })\n\n/**** updateEnabling ****/\n\n  function updateEnabling () {\n    OpenAppletButton.Enabling   = (selectedAppletIndex >= 0)\n    PurgeAppletButton.Enabling  = (selectedAppletIndex >= 0)\n\n    CreateAppletButton.Enabling = (\n      ValueIsName(NameInput.Value) && NameIsNew(NameInput.Value)\n    )\n\n    UpdateAppletButton.Enabling = (\n      (selectedApplet != null) && (\n        (selectedApplet.Name !== NameInput.Value) &&\n          ValueIsName(NameInput.Value) && NameIsNew(NameInput.Value) ||\n        (selectedApplet.Name === NameInput.Value) && (\n          (DesignerWidthInput.Value  !== selectedApplet.Width)  ||\n          (DesignerHeightInput.Value !== selectedApplet.Height) ||\n          (minWidthInput.Value  !== selectedApplet.minWidth)  ||\n          (minHeightInput.Value !== selectedApplet.minHeight) ||\n          (maxWidthInput.Value  !== selectedApplet.maxWidth)  ||\n          (maxHeightInput.Value !== selectedApplet.maxHeight) ||\n          (CenterCheck.Value       !== selectedApplet.toBeCentered) ||\n          (MobileFrameCheck.Value  !== selectedApplet.withMobileFrame) ||\n          (OrientationChoice.Value !== selectedApplet.expectedOrientation)\n        )\n      )\n    )\n  }\n\n/**** NameIsNew ****/\n\n  function NameIsNew (Name) {\n    return (normalizedAppletList.indexOf(Name.toLowerCase()) < 0)\n  }\n\n/**** scanPersistedApplets ****/\n\n  async function scanPersistedApplets () {\n    try {\n      persistedAppletList = (await AppletStore.keys()).sort()\n    } catch (Signal) {\n      persistedAppletList = []\n      console.warn('could not fetch names of persisted applet',Signal)\n    }\n\n    normalizedAppletList = persistedAppletList.map(\n      (Name) => Name.toLowerCase()\n    )\n\n    AppletListView.List = persistedAppletList\n  }                                 // should be followed by \"updateSelection()\"\n\n/**** updateSelection ****/\n\n  async function updateSelection () {\n    if (selectedApplet != null) {\n      selectedAppletIndex = normalizedAppletList.indexOf(\n        selectedApplet.Name.toLowerCase()\n      )\n      if (selectedAppletIndex >= 0) {\n        selectedApplet = await persistedApplet(selectedApplet.Name)\n          NameInput.Value        = selectedApplet.Name\n\n          const { Width,Height } = selectedApplet\n          DesignerWidthInput.Value  = (ValueIsOrdinal(Width)  ? Width  : 0)\n          DesignerHeightInput.Value = (ValueIsOrdinal(Height) ? Height : 0)\n\n          const { minWidth,minHeight } = selectedApplet\n          minWidthInput.Value       = (ValueIsOrdinal(minWidth)  ? minWidth  : 0)\n          minHeightInput.Value      = (ValueIsOrdinal(minHeight) ? minHeight : 0)\n\n          const { maxWidth,maxHeight } = selectedApplet\n          maxWidthInput.Value       = (ValueIsOrdinal(maxWidth)  ? maxWidth  : undefined)\n          maxHeightInput.Value      = (ValueIsOrdinal(maxHeight) ? maxHeight : undefined)\n\n          CenterCheck.Value      = selectedApplet.toBeCentered    || false\n          MobileFrameCheck.Value = selectedApplet.withMobileFrame || false\n\n          OrientationChoice.Value = selectedApplet.expectedOrientation || 'any'\n        AppletListView.selectedIndices = [selectedAppletIndex]\n        return\n      }         // the already known applet could have changed in the background\n    }\n\n    selectedApplet      = undefined\n    selectedAppletIndex = -1\n\n    AppletListView.selectedIndices = []\n  }\n\n/**** persistedApplet ****/\n\n  async function persistedApplet (Name) {\n    try {\n      return JSON.parse(await AppletStore.getItem(Name))\n    } catch (Signal) {\n      throw new Error(\n        `PersistenceReadError: could not read applet \"${Name}\", ` +\n        'reason: ' + Signal\n      )\n    }\n  }\n\n/**** openApplet ****/\n\n  async function openApplet (\n    Applet, DesignerWidth,DesignerHeight,\n    minWidth,minHeight, maxWidth,maxHeight,\n    toBeCentered, withMobileFrame, expectedOrientation\n  ) {\n    const URL = (\n      `WAT-Developer.html?name=${encodeURIComponent(Applet.Name)}&` +\n      (DesignerWidth  > 0 ? `width=${DesignerWidth}&`   : '') +\n      (DesignerHeight > 0 ? `height=${DesignerHeight}&` : '') +\n      (minWidth  > 0 ? `min-width=${minWidth}&`   : '') +\n      (minHeight > 0 ? `min-height=${minHeight}&` : '') +\n      (maxWidth  > 0 ? `max-width=${maxWidth}&`   : '') +\n      (maxHeight > 0 ? `max-height=${maxHeight}&` : '') +\n      `with-mobile-frame=${withMobileFrame ? 'true' : 'false'}&` +\n      `expected-orientation=${expectedOrientation}&` +\n      'center=false&offset=true'               // particularly for the developer\n    )\n    window.open(URL,'_self')\n  }\n\n/**** purgeApplet ****/\n\n  async function purgeApplet (Applet) {\n    try {\n      await AppletStore.removeItem(Applet.Name)\n    } catch (Signal) {\n      throw new Error(\n        `PersistenceWriteError: could not delete project \"${Applet.Name}\", ` +\n        'reason: ' + Signal\n      )\n    }\n  }\n\n/**** newApplet ****/\n\n  async function newApplet (\n    Name, DesignerWidth,DesignerHeight,\n    minWidth,minHeight, maxWidth,maxHeight,\n    toBeCentered, withMobileFrame, expectedOrientation\n  ) {\n    const Serialization = {\n      Name, Width:DesignerWidth,Height:DesignerHeight,\n      minWidth,minHeight, maxWidth,maxHeight,\n      toBeCentered, withMobileFrame, expectedOrientation,\n      PageList:[{ WidgetList:[] }]\n    }\n\n    try {\n      await AppletStore.setItem(Name,JSON.stringify(Serialization))\n    } catch (Signal) {\n      throw new Error(\n        `PersistenceWriteError: could not write applet \"${Name}\", ` +\n        'reason: ' + Signal\n      )\n    }\n\n    return Serialization\n  }\n\n/**** updateApplet (includes renaming) ****/\n\n  async function updateApplet (\n    Applet, Name, DesignerWidth,DesignerHeight,\n    minWidth,minHeight, maxWidth,maxHeight,\n    toBeCentered, withMobileFrame, expectedOrientation\n  ) {\n    const oldName = Applet.Name\n\n    Object.assign(Applet, {\n      Name, Width:DesignerWidth,Height:DesignerHeight,\n      minWidth,minHeight, maxWidth,maxHeight,\n      toBeCentered, withMobileFrame, expectedOrientation\n    })\n\n    try {\n      await AppletStore.setItem(Name,JSON.stringify(Applet))\n    } catch (Signal) {\n      throw new Error(\n        `PersistenceWriteError: could not write applet \"${Name}\", ` +\n        'reason: ' + Signal\n      )\n    }\n\n    if (Name !== oldName) {\n      try {\n        await AppletStore.removeItem(oldName)\n      } catch (Signal) {\n        throw new Error(\n          `PersistenceWriteError: could not delete applet \"${Name}\", ` +\n          'reason: ' + Signal\n        )\n      }\n    }\n  }\n\n/**** OperationWasConfirmed ****/\n\n  function OperationWasConfirmed (Message) {\n    let ConfirmationCode = Math.round(Math.random()*10000).toString()\n      ConfirmationCode += '0000'.slice(ConfirmationCode.length)\n\n    Message = (Message || 'This operation can not be undone.') + '\\n\\n' +\n      'Please, enter the following number if you want to proceed:\\n\\n' +\n      '   ' + ConfirmationCode + '\\n\\n' +\n      'Otherwise, the operation will be cancelled'\n\n    let UserInput = window.prompt(Message,'')\n    if (UserInput === ConfirmationCode) {\n      return true\n    } else {\n      window.alert('Operation will be cancelled')\n      return false\n    }\n  }\n\n/**** ValueIsName ****/\n\n  const WAT_NamePattern = /^[^\\x00-\\x1F\\x7F /#][^\\x00-\\x1F\\x7F/]*$/\n                                // no ctrl.char.s, no \"/\", no leading \" \" or \"#\"\n\n  function ValueIsName (Value) {\n    return (\n      (typeof Value === 'string') && WAT_NamePattern.test(Value) &&\n      (Value.trim() === Value) &&\n      (Value.trim() !== '.') && (Value.trim() !== '..')\n    )\n  }/**** ValueIsOrdinal ****/\n\n  function ValueIsOrdinal (Value) {\n    return (\n      (typeof Value === 'number') &&\n      (Math.floor(Value) === Value) &&\n      (Value >= 0)\n    )\n  }\n\n\n\n    await scanPersistedApplets()\n    await updateSelection()\n    updateEnabling()\n\n    Applet.openDialog({\n      Name: 'AppletBrowser',\n      Title:'Applet Browser',\n      isClosable: true,\n      isDraggable:true,\n      isResizable:true,\n      Width: 320, minWidth: 320,\n      Height:440, minHeight:440,\n      SourceWidget:'Applet Browser/Dialog Contents'\n    })\n  })\n})","SnapToGrid":true,"GridWidth":10,"GridHeight":10,"HeadExtensions":"<style>\n  html, body {\n    width:100vw; min-height:100vh;\n    margin:0px; padding:0px;\n\n    background-color: #627AC6;\n    background-image: url(https://rozek.github.io/webapp-tinkerer/common/BinaryTexture_blue.jpg);\n    background-repeat:repeat;\n\n    font-family:'Source Sans Pro','Helvetica Neue',Helvetica,Arial,sans-serif;\n    font-size:14px; font-weight:400; color:white;\n    line-height:150%;\n  }\n</style>","Width":800,"Height":600,"toBeCentered":true,"withMobileFrame":false,"expectedOrientation":"any","PageList":[{"Name":"HomePage","hasBackground":false,"BackgroundColor":"#ff0000"},{"Name":"Applet Browser","hasBackground":true,"BackgroundTexture":{"isActive":true,"ImageURL":"https://rozek.github.io/webapp-tinkerer/common/BinaryTexture_white.jpg","Mode":"tile","xOffset":0,"yOffset":0},"WidgetList":[{"hasBackground":false,"Value":"px","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[300,20,30,300]},{"Name":"DesignerHeightInput","hasBackground":false,"Value":480,"Behavior":"native_controls.NumberInput","Anchors":["left-width","height-bottom"],"Offsets":[230,60,30,300],"Placeholder":"H","readonly":false},{"TextAlignment":"center","hasBackground":false,"Value":"x","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[210,20,30,300]},{"Name":"DesignerWidthInput","hasBackground":false,"Value":640,"Behavior":"native_controls.NumberInput","Anchors":["left-width","height-bottom"],"Offsets":[150,60,30,300],"Placeholder":"W","readonly":false},{"hasBackground":false,"Value":"Designer Size","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[40,100,30,300]},{"Name":"OrientationChoice","hasBackground":false,"Behavior":"native_controls.DropDown","Anchors":["left-width","height-bottom"],"Offsets":[190,120,30,150],"Options":["any","portrait","landscape"]},{"hasBackground":false,"Value":"mobile Orientations:","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[40,140,30,150]},{"Name":"MobileFrameCheck","hasBackground":false,"Value":true,"Behavior":"native_controls.Checkbox","Anchors":["left-width","height-bottom"],"Offsets":[40,20,30,180]},{"hasBackground":false,"Value":"with \"mobile Frame\"","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[65,165,30,180]},{"Name":"CenterCheck","hasBackground":false,"Value":true,"Behavior":"native_controls.Checkbox","Anchors":["left-width","height-bottom"],"Offsets":[40,20,30,210]},{"hasBackground":false,"Value":"px","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[300,20,30,240]},{"Name":"maxHeightInput","hasBackground":false,"Value":480,"Behavior":"native_controls.NumberInput","Anchors":["left-width","height-bottom"],"Offsets":[230,60,30,240],"Placeholder":"H","readonly":false},{"TextAlignment":"center","hasBackground":false,"Value":"x","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[210,20,30,240]},{"Name":"maxWidthInput","hasBackground":false,"Value":640,"Behavior":"native_controls.NumberInput","Anchors":["left-width","height-bottom"],"Offsets":[150,60,30,240],"Placeholder":"W","readonly":false},{"hasBackground":false,"Value":"maximal Size","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[40,100,30,240]},{"hasBackground":false,"Value":"px","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[300,20,30,270]},{"Name":"minHeightInput","hasBackground":false,"Value":480,"Behavior":"native_controls.NumberInput","Anchors":["left-width","height-bottom"],"Offsets":[230,60,30,270],"Placeholder":"H","readonly":false},{"TextAlignment":"center","hasBackground":false,"Value":"x","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[210,20,30,270]},{"Name":"minWidthInput","hasBackground":false,"Value":640,"Behavior":"native_controls.NumberInput","Anchors":["left-width","height-bottom"],"Offsets":[150,60,30,270],"Placeholder":"W","readonly":false},{"hasBackground":false,"Value":"minimal Size","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[40,100,30,270]},{"Name":"AppletListView","hasBackground":false,"Behavior":"traditional_controls.FlatListView","Anchors":["left-right","top-bottom"],"Offsets":[40,460,60,450],"Placeholder":"(no Applets yet)","SelectionLimit":1},{"Name":"UpdateAppletButton","hasBackground":false,"memoized":{},"Value":"Update","Behavior":"native_controls.Button","Enabling":false,"Anchors":["width-right","height-bottom"],"Offsets":[80,460,30,110]},{"Name":"CreateAppletButton","hasBackground":false,"memoized":{},"Value":"Create","Behavior":"native_controls.Button","Enabling":false,"Anchors":["left-width","height-bottom"],"Offsets":[40,80,30,110]},{"hasBackground":false,"Value":"center in Viewport","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[65,165,30,210]},{"Name":"NameInput","hasBackground":false,"Value":"Test","Behavior":"native_controls.TextlineInput","Anchors":["left-right","height-bottom"],"Offsets":[40,460,30,340],"readonly":false,"SpellChecking":false},{"hasBackground":false,"Value":"Applet Name","Behavior":"basic_controls.LabelView","Anchors":["left-width","height-bottom"],"Offsets":[40,130,30,370]},{"Name":"PurgeAppletButton","hasBackground":false,"memoized":{},"Value":"Purge","Behavior":"native_controls.Button","Enabling":false,"Anchors":["width-right","height-bottom"],"Offsets":[80,460,30,410]},{"Name":"OpenAppletButton","hasBackground":false,"memoized":{},"Value":"Open","Behavior":"native_controls.Button","Enabling":false,"Anchors":["left-width","height-bottom"],"Offsets":[40,80,30,410]},{"hasBackground":false,"Value":"Recent Applets","Behavior":"basic_controls.LabelView","Offsets":[40,130,30,30]},{"Name":"Dialog Contents","hasBackground":false,"Behavior":"basic_controls.Outline","Anchors":["left-right","top-bottom"],"Offsets":[30,450,30,100]}]}]}
  </script>
